<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <!-- daisy ui  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/triangle.png">
</head>

<body>
    <header>
        <h1 class="text-2xl md:text-3xl lg:text-5xl font-extrabold text-center text-sky-500 my-10">Area Calculation</h1>
    </header>
    <main>
        <!-- container  -->
        <div class="flex flex-col lg:flex-row  w-11/12 mx-auto mt-5">
            <!-- Main container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>
                            Area (A)=0.5 x b x h 
                        </p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Base" type="text" name="" id="triangle-base">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Height" type="text" name="" id="triangle-height">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area : <span id="triangle-area" class="font-extrabold text-red-500"></span> <span class="ml-2">cm<sup>2</sup></span> </p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-9/12 mx-auto mt-2">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png"  /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>
                            Area (A)= w x l
                        </p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Width" type="text" name="" id="rectangle-width">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="length" type="text" name="" id="rectangle-length">
                            <span class="ml-3">cm</span>
                        </p>

                        <p class="text-2xl">Area : <span id="rectangle-area" class="font-extrabold text-red-500"></span> <span class="
                        ml-2">cm<sup>2</sup></span> </p>

                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-9/12 mx-auto mt-2">Calculate</button>
                        </div>

                    </div>
                </div>
                <!-- Parallelogram card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>
                            Area (A)= b x h
                        </p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Base" type="text" name="" id="parallelogram-base">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Height" type="text" name="" id="parallelogram-height">
                            <span class="ml-3">cm</span>
                        </p>

                        <p class="text-2xl">Area : <span id="parallelogram-area" class="font-extrabold text-red-500"></span> <span class="
                        ml-2">cm<sup>2</sup></span> </p>

                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-9/12 mx-auto mt-2">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>
                            Area (A)= Ï€ ab
                        </p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Radius-a" type="text" id="ellipse-r1">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200"  placeholder="Radius-b" type="text" id="ellipse-r2">
                            <span class="ml-3">cm</span>
                        </p>

                        <p class="text-2xl">Area : <span id="ellipse-area" class="font-extrabold text-red-500"></span> <span class="
                        ml-2">cm<sup>2</sup></span> </p>

                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-9/12 mx-auto mt-2">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area container  -->
            <div>
                <h1 class="text-2xl md:text-3xl lg:text-4xl text-orange-400 font-semibold underline"> Area Calculation</h1>
                <div id="calculation-entry">

                </div>

            </div>

        </div>
    </main>
    <script src="scripts/arae.calculate.js"></script>

</body>

</html>
